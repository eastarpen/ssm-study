<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><html>
<html>
<head>
    <title>商品展示页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery -->
    <script th:src="@{/resources/jquery/jquery-3.3.1.js}"></script>

    <!--  bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--  bootstrap, bootstrap-table-->
    <script th:src="@{/resources/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/resources/bootstrap-table-1.20.0.dist/bootstrap-table.js}"></script>
    <script th:src="@{/resources/bootstrap-table-1.20.0.dist/bootstrap-table-zh-CN.js}"></script>

    <link th:href="@{/resources/bootstrap-5.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/bootstrap-table-1.20.0.dist/bootstrap-table.css}" rel="stylesheet" />

    <!-- bootstrap-table export -->
    <script th:src="@{/resources/bootstrap-table-1.20.0.dist/export/plugin/tableExport.js}"></script>
    <script th:src="@{/resources/bootstrap-table-1.20.0.dist/export/bootstrap-table-export.js}"></script>

    <!------ layer ---------->
    <script th:src="@{/resources/layer/layer.js}"></script>

    <!-- table -->
    <script th:src="@{/resources/js/displayGoodsTable.js}"></script>

</head>

<div class="main-wrapper">
    <div class="container px-3 px-lg-5">
        <article class="resume-wrapper mx-auto theme-bg-light p-5 mb-5 my-5 shadow">
            <h3 class="text-center text-info">数据展示 -- [[${title}]]</h3>
            <div class="row">
                <div class="col-md-2">
                    <a
                            class="btn btn-success"
                            th:href="@{/manage/add}"
                            style="margin-bottom: 3px; margin-top: 3px;">
                        增加商品
                    </a>
                    <a class="btn btn-success" th:href="@{/manage}">全部</a>
                </div>
                <div class="col-md-4 offset-5">
                    <input class="form-control" id="searchInput" placeholder="输入搜索关键字">
                </div>
                <div class="col-md-1">
                    <button type="button" id="searchBtn"
                            class="btn btn-success active"
                            th:onclick="search([[${#request.contextPath}]])" >搜索</button>
                </div>
            </div>
            <div id="toolbar" class="select" style="margin: 0;">
                <select class="form-control">
                    <option value="">导出当前页</option>
                    <option value="all">导出所有数据</option>
                    <option value="selected">导出选择数据</option>
                </select>
            </div>
            <table
                    id="displayGoods"
                    data-classes="table table-striped table-borderless"
                    data-toggle="table"
                    data-show-export="true"
                    data-click-to-select="true"
                    data-toolbar="#toolbar"
                    data-show-toggle="true"
                    data-show-columns="true"
                    data-height="460"
                    data-align="center"
                    data-pagination="true"
                    data-side-pagination="server"
                    data-page-size="5"
                    data-page-list="[5, 10, 25, ALL]"
                    th:attr="data-url=@{/data/table}"
            >
            </table>
        </article>
    </div>
</div>
<script th:inline="javascript" type="text/javascript">
    $(function() {
        let root = [[${#request.contextPath}]];
        $('#toolbar').find('select').change(function () {
            $('#displayGoods').bootstrapTable('destroy').bootstrapTable({
                exportDataType: $(this).val(),
                exportTypes: ['csv', 'excel'],
                columns: [
                    {field: '选中', checkbox: true, visible: $(this).val() === 'selected' },
                    {field: 'id', title: 'id', align: 'center'},
                    {field: 'name', title: '商品名', align: 'center'},
                    {field: 'type', title: '类别', align: 'center'},
                    {field: 'origin', title: '产地', align: 'center'},
                    {field: 'price', title: '价格', align: 'center'},
                    {field: 'productionDate', title: '生产日期', align: 'center'},
                    {
                        field: 'id',
                        title: "操作",
                        align: 'center',
                        formatter: function (value, row, index) {
                            return '<a ' +
                                'href="'+root+'/manage/update/'+row.id +
                                '" class="btn btn-outline-success">修改</a> ' +
                                '&nbsp;&nbsp;' +
                                '<button class="btn btn-outline-danger" onclick="deleteGoods('+row.id+',\''+root+'\')">删除</button>';
                        }
                    }
                ]
            })
        }).trigger('change')
    })
    $(function() {
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                document.querySelector("#searchBtn").click();
            }
        });
    });

</script>
</body>
</html>
