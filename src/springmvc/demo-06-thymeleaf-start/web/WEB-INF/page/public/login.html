<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>

    <!------ jquery ---------->
    <script th:src="@{/resources/jquery/jquery-3.3.1.js}"></script>

    <!------ bootstrap ---------->
    <link th:href="@{/resources/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/resources/bootstrap-5.1.3-dist/js/bootstrap.js}"></script>

    <!------ layer ---------->
    <script th:src="@{/resources/layer/layer.js}"></script>

    <!------ login form ---------->
    <link th:href="@{/resources/css/login.css}" rel="stylesheet">
</head>

<body>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-5 fw-light fs-5 text-info"><strong>商品管理员登录</strong></h3>
                    <form>
                        <span th:if="${null != param.intercepted}" class="text-danger">请登录后再操作!</span>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="输入用户名">
                            <label for="name">用户名</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="输入密码">
                            <label for="password">密码</label>
                        </div>

                        <div class="d-grid">
                            <span id="submit" class="btn btn-primary btn-login text-uppercase fw-bold" >登录</span>
                        </div>
                        <hr class="my-4">
                        <h5 class="text-center">
                            <a href="https://github.com/eastarpen"><small>cs2020@eastarpen</small></a>
                        </h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript" type="text/javascript">
    $('#submit').on('click', function () {
        let name = $('#name').val();
        let password = $('#password').val();
        let root = [[${#servletContext.contextPath}]];
        if(name == '' || password == '') {
            layer.msg('请输入用户名或密码', {icon: 2, time: 1000, anim: 6});
            return false;
        }
        $.ajax({
            url: root + '/login',
            method: 'post',
            data: {
                name: name,
                password: password
            },
            success(result) {
                result = JSON.parse(result);
                if(0 == result.resultCode) {
                    $(location).attr('href', root+'/manage');
                } else {
                    layer.msg(result.msg, {icon: 2, time: 1000, anim: 6});
                }
            }
        });
    });
</script>
</body>
</html>
